	{% if data['option_ES'] == 'entry' %}
		<h3>Entrada</h3>

	{% if data['option_ES'] == 'exit' %}
		<h3>Salida</h3>	
	{% endif %}
	<a href="/">Cancelar</a> <br>
	<hr>
	<form action="/saveRegisterParking" method="POST" enctype="multipart/form-data">
	 
	 <input id="option_es" name="option_ES" type="hidden" value="{{ data['option_ES'] }}">

	 <input type="text" name="car_plate" value="{{ data['car_plate'] }}" placeholder=" {{data['car_plate']}} " readonly> <br>
	 <input type="text" name="date" value="{{ data['date'] }}"placeholder=" {{data['date']}}" readonly> <br>
	 <input type="text" name="hour" value="{{ data['hour'] }}" placeholder="{{ data['hour'] }}" readonly> <br>

	 <input id="identifier" name="identifier" type="hidden" value="{{ data['identifier'] }}">

	 <!-- <label for="cars">Choose a Type Vehicle:</label> -->

	 <br>
		<select id="type_vehicle" name="type_vehicle">
		  <option value="oficial">Oficial</option>
		  <option value="residente">Residente</option>
		  <option value="no_residente">No residente</option>		  
		</select>
	 <br>
